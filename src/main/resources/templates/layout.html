<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      [[#{app.title}]]
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link th:href="${asset.get('main.css')}" rel="stylesheet" />

    <script defer th:src="@{/webjars/alpinejs/dist/cdn.min.js}"></script>
  </head>
  <body hx-boost="true" x-data="{ sidebarOpen: true }" class="bg-granite-100/20">
    <div class="flex overflow-hidden">
      <!-- Sidebar -->
      <div class="bg-granite-700 min-h-dvh w-3xs text-white">
        <div class="border-b border-b-granite-100/15 py-2">
            <img th:src="@{/images/logo-blanc.png}" alt="Logo" class="w-32 mx-auto" />
        </div>
        <nav class="mt-2">
            <ul>
                <li>
                    <a th:href="@{/dashboard}" class="flex items-center gap-2 px-4 py-3 hover:bg-granite-600 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
                        </svg>

                        <span>Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/tasks}" class="flex items-center gap-2 px-4 py-3 hover:bg-granite-600 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
                        </svg>

                        <span>TÃ¢ches</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/file-explorer}" class="flex items-center gap-2 px-4 py-3 hover:bg-granite-600 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 0 1-3-3m3 3a3 3 0 1 0 0 6h13.5a3 3 0 1 0 0-6m-16.5-3a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3m-19.5 0a4.5 4.5 0 0 1 .9-2.7L5.737 5.1a3.375 3.375 0 0 1 2.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 0 1 .9 2.7m0 0a3 3 0 0 1-3 3m0 3h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Zm-3 6h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Z" />
                        </svg>

                        <span>Explorateur de fichiers</span>
                    </a>
                </li>
                <li>
                     <a th:href="@{/internal-communication}" class="flex items-center gap-2 px-4 py-3 hover:bg-granite-600 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>


                        <span>Communication interne</span>
                    </a>
                </li>
                <span class="border-b border-b-granite-100/15 block my-2"></span>
                <li>
                    <a th:href="@{/users}" class="flex items-center gap-2 px-4 py-3 hover:bg-granite-600 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>
                        <span>Utilisateurs</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/projects}" class="flex items-center gap-2 px-4 py-3 hover:bg-granite-600 transition font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                        </svg>

                        <span>Projets</span>
                    </a>
                </li>
            </ul>
        </nav>
      </div>

      <!-- Main content -->
      <div class="flex-2 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-granite-100/15 ">
          <div class="flex items-center justify-between px-4 py-4">
            <!-- Left: Toggle + Title -->
            <div class="flex items-center gap-4">
              <button
                @click="sidebarOpen = !sidebarOpen"
                class="p-2 rounded-lg hover:bg-granite-100 transition hover:cursor-pointer"
              >
                <svg
                  class="w-6 h-6 text-granite-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
              <h1 class="text-xl font-bold text-granite-600">E-helper</h1>
            </div>

            <!-- Right: Notifications + Profile -->
            <div class="flex items-center gap-4">
              <!-- Notifications -->
              <button
                class="relative p-2 rounded-lg hover:bg-granite-100 transition hover:cursor-pointer"
              >
                <svg
                  class="w-6 h-6 text-granite-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
                <span
                  class="absolute top-1 right-1 w-2 h-2 bg-granite-600 rounded-full"
                ></span>
              </button>

              <!-- Profile -->
              <div>

                <button
                  class="flex items-center gap-2 p-2 rounded-lg 
                   hover:bg-granite-100 transition hover:cursor-pointer"
                >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6 text-granite-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                      />
                    </svg>
                  
                    <span class="hidden md:block text-sm text-granite-600 font-medium">
                        Alpha mar
                    </span>

                </button>

              </div>
            </div>
            
          </div>
        </header>

        <!-- Main content area -->
        <main class="flex-1 overflow-y-auto h-dvh" x-data="mainOfApp">
          <div class="mx-auto px-4 py-6 md:w-full lg:w-4/5 xl:w-full h-full">
            <!-- Messages -->
            <p
              th:if="${MSG_SUCCESS}"
              class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg"
              role="alert"
            >
              [[${MSG_SUCCESS}]]
            </p>
            <p
              th:if="${MSG_INFO}"
              class="mb-4 p-4 bg-blue-100 text-blue-700 rounded-lg"
              role="alert"
            >
              [[${MSG_INFO}]]
            </p>
            <p
              th:if="${MSG_ERROR}"
              class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg"
              role="alert"
            >
              [[${MSG_ERROR}]]
            </p>

            <!-- Page content -->
            <div layout:fragment="content" 
                class="p-4 rounded-xl bg-granite-100/30 h-full" 
            ></div>
          </div>
        </main>
      </div>
    </div>

    <script th:src="${asset.get('main.js')}"></script>
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
