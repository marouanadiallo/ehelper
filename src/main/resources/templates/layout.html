<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">[[#{app.title}]]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link th:if="${!isDevserver}" th:href="${asset['main.css']}" rel="stylesheet" />

    <script defer th:src="@{/webjars/alpinejs/dist/cdn.min.js}"></script>

</head>
<body hx-boost="true" class="bg-gray-100" x-data="{ sidebarOpen: true }">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside
                x-show="sidebarOpen"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="-translate-x-full"
                x-transition:enter-end="translate-x-0"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="translate-x-0"
                x-transition:leave-end="-translate-x-full"
                class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-midnight text-white flex-shrink-0 lg:translate-x-0">

            <div class="flex flex-col h-full">
                <div class="p-6 border-b border-primary-700">
                    <h2 class="text-xl font-bold">[[#{app.title}]]</h2>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 overflow-y-auto p-4">
                    <ul class="flex flex-col gap-2">
                        <li>
                            <a th:href="@{/}"
                               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-primary-600 transition">
                                <span>üè†</span>
                                <span>Accueil</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/users}"
                               class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-primary-600 transition">
                                <span>üë•</span>
                                <span>Utilisateurs</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Overlay mobile -->
        <div
                x-show="sidebarOpen"
                @click="sidebarOpen = false"
                x-transition:enter="transition-opacity ease-linear duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="transition-opacity ease-linear duration-300"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden">
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Header -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-4 py-4">
                    <!-- Left: Toggle + Title -->
                    <div class="flex items-center gap-4">
                        <button
                                @click="sidebarOpen = !sidebarOpen"
                                class="p-2 rounded-lg hover:bg-gray-100 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                        <h1 class="text-xl font-bold text-gray-800">[[${pageTitle}]]</h1>
                    </div>

                    <!-- Right: Notifications + Profile -->
                    <div class="flex items-center gap-4">
                        <!-- Notifications -->
                        <button class="relative p-2 rounded-lg hover:bg-gray-100 transition">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>

                        <!-- Profile -->
                        <div x-data="{ open: false }" class="relative">
                            <button @click="open = !open" class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 transition">
                                <div class="w-8 h-8 bg-primary-500 rounded-full flex items-center justify-center text-white font-bold">
                                    U
                                </div>
                                <span class="hidden md:block text-sm font-medium">Utilisateur</span>
                                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>

                            <!-- Dropdown -->
                            <div
                                    x-show="open"
                                    @click.away="open = false"
                                    x-transition:enter="transition ease-out duration-100"
                                    x-transition:enter-start="transform opacity-0 scale-95"
                                    x-transition:enter-end="transform opacity-100 scale-100"
                                    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Param√®tres</a>
                                <hr class="my-2">
                                <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">D√©connexion</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto bg-gray-50" x-data="mainOfApp">
                <div class="container mx-auto px-4 py-6">
                    <!-- Messages -->
                    <p th:if="${MSG_SUCCESS}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg" role="alert">
                        [[${MSG_SUCCESS}]]
                    </p>
                    <p th:if="${MSG_INFO}" class="mb-4 p-4 bg-blue-100 text-blue-700 rounded-lg" role="alert">
                        [[${MSG_INFO}]]
                    </p>
                    <p th:if="${MSG_ERROR}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg" role="alert">
                        [[${MSG_ERROR}]]
                    </p>

                    <!-- Page content -->
                    <div layout:fragment="content"></div>
                </div>
            </main>
        </div>
    </div>

    <script th:src="${asset['main.js']}"></script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
